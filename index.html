<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LutoNa!</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header>
			<h1>LutoNa!</h1>
			<p>Helping preserve Filipino cuisine, one dish at a time</p>
		</header>

		<section id="dish-selection">
			<h2>Select a Dish</h2>
			<div class="cards-container">
				<div class="card" data-dish="Adobo">
					<img src="assets/adobo.png" alt="Dish Image" />
					<h3>Adobo</h3>
				</div>
				<div class="card" data-dish="Sinigang">
					<img src="assets/sinigang.png" alt="Dish Image" />
					<h3>Sinigang</h3>
				</div>
				<div class="card" data-dish="Sisig">
					<img src="assets/sisig.png" alt="Dish Image" />
					<h3>Sisig</h3>
				</div>
			</div>
		</section>

		<section id="details-timer" style="display: none">
			<div class="details">
				<button id="backBtn" class="back-button">‚Üê Back</button>
				<h2 id="dishTitle"></h2>
				<div id="ingredients"></div>
				<div id="procedure"></div>
			</div>
			<div class="timer-setup">
				<h2>Set Timer</h2>
				<div class="time-inputs">
					<label for="hours">Hours:</label>
					<input type="number" id="hours" min="0" placeholder="0" />
					<label for="minutes">Minutes:</label>
					<input type="number" id="minutes" min="0" placeholder="0" />
					<label for="seconds">Seconds:</label>
					<input type="number" id="seconds" min="0" placeholder="0" />
				</div>
				<button id="startTimerBtn">Start Timer</button>
			</div>
		</section>

		<script src="js/main.js"></script>
	</body>
</html>
